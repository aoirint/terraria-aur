version: '3.9'
services:
  terraria:
      image: ryshe/terraria:tshock-1.4.2.3-4.5.4
      restart: always
      ports:
        - '7777:7777'
      volumes:
        - ./data/Worlds:/root/.local/share/Terraria/Worlds
        - ./data/logs:/tshock/logs
        - ${BACKUP_DIR}:/tshock/backups
        - ./data/plugins:/plugins
      environment:
        WORLD_FILENAME: 'First_World2.wld'

